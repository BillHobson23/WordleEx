<!DOCTYPE html>
<meta charset="utf-8" />
<script src="index.js"></script>
<title>Wordle</title>

<head>
  <h1>Wordle</h1>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-selection">
    <div class="buttons">
      <button type="button" id="create-random-5" class="button">
        Create random 5 letter game
      </button>
      <button type="button" id="create-random-6" class="button">
        Create random 6 letter game
      </button>
      <button type="button" id="create-random-7" class="button">
        Create random 7 letter game
      </button>
    </div>
    <div class="buttons">
      <button id="create-wotd" class="button">Create WOTD game</button>
    </div>
  </div>
  <div id="game-container"></div>
  <div id="keyboard-container"></div>
</body>
